# This is a basic workflow to help you get started with Actions

name: dry_run

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: 3.x
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x64

      # Install LimaCharlie CLI
      - name: Install LimaCharlie
        run: pip install limacharlie

      # Set credentials
      - name: Set LimaCharlie credentials
        run: echo "LC_UID=${{ secrets.LC_UID }}" >> $GITHUB_ENV
      - name: Set LimaCharlie credentials
        run: echo "LC_API_KEY=${{ secrets.LC_API_KEY }}" >> $GITHUB_ENV

      # Start deploying to all customers
      - name: Dry-run Deploy to Customer 1
        run: limacharlie configs push --oid af5b16cc-9853-424a-b60a-069c3bbff917 --force --dry-run --config ./configs/customers/cus_1/main.yaml --rules --fp --outputs --integrity --artifact --exfil --resources
      - name: Dry-run Deploy to Customer 2
        run: limacharlie configs push --oid a6a29808-1cbb-4f24-b883-7f650d8fbf30 --force --dry-run --config ./configs/customers/cus_1/main.yaml --rules --fp --outputs --integrity --artifact --exfil --resources
      - name: Dry-run Deploy to Customer 3
        run: limacharlie configs push --oid a93e2247-9909-4ac8-8650-9b2c58ed7bb7 --force --dry-run --config ./configs/customers/cus_3/main.yaml --rules --fp --outputs --integrity --artifact --exfil --resources
